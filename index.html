<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Payroll</h1>
        <h2><center>Daily Expense Manager</center></h2> 
        <form id="expense-form"> 
            <input type="text" 
                   id="expense-name" 
                   placeholder="Expense Name" required /> 
            <input type="number" 
                   id="expense-amount" 
                   placeholder="Amount" required /> 
            <button type="submit"> 
                Add Expense 
            </button> 
        </form> 
        <div class="expense-table"> 
            <table> 
                <thead> 
                    <tr> 
                        <th>Expense Name</th> 
                        <th>Amount</th> 
                        <th>Action</th> 
                    </tr> 
                </thead> 
                <tbody id="expense-list"></tbody> 
            </table> 
            <div class="total-amount"> 
                <strong>Total:</strong>  
                â‚¹<span id="total-amount">0</span> 
            </div> 
        </div> 
    </div> 
    <script src="script.js"></script> 

</body>
</html>
